<VirtualHost *:443>
    ServerName promptwars.example.com
    DocumentRoot /var/www/html/promptwars

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/promptwars.crt
    SSLCertificateKeyFile /etc/ssl/private/promptwars.key

    <Directory /var/www/html/promptwars>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    Alias /api /var/www/html/promptwars-api/public
    <Directory /var/www/html/promptwars-api/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/promptwars_error.log
    CustomLog ${APACHE_LOG_DIR}/promptwars_access.log combined
</VirtualHost>
