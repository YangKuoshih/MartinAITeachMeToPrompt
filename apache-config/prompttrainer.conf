<VirtualHost *:80>
    ServerName prompttrainer.local
    DocumentRoot /var/www/prompttrainer/public
    
    # React SPA - serve from build directory
    Alias /app /var/www/prompttrainer/frontend/build
    <Directory "/var/www/prompttrainer/frontend/build">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # React Router - fallback to index.html for SPA routing
        FallbackResource /app/index.html
    </Directory>
    
    # PHP API - serve from backend directory
    Alias /api /var/www/prompttrainer/backend/public
    <Directory "/var/www/prompttrainer/backend/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP handler
        <FilesMatch "\.php$">
            SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost"
        </FilesMatch>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # CORS for API
    <LocationMatch "^/api">
        Header always set Access-Control-Allow-Origin "http://prompttrainer.local"
        Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
        Header always set Access-Control-Allow-Credentials "true"
    </LocationMatch>
    
    ErrorLog ${APACHE_LOG_DIR}/prompttrainer_error.log
    CustomLog ${APACHE_LOG_DIR}/prompttrainer_access.log combined
</VirtualHost>

# HTTPS version
<VirtualHost *:443>
    ServerName prompttrainer.local
    DocumentRoot /var/www/prompttrainer/public
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/prompttrainer.crt
    SSLCertificateKeyFile /etc/ssl/private/prompttrainer.key
    
    # Same configuration as HTTP but with SSL
    Alias /app /var/www/prompttrainer/frontend/build
    Alias /api /var/www/prompttrainer/backend/public
    
    # Include same directory and security configurations...
</VirtualHost>